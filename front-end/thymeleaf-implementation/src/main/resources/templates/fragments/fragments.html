<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        >

<head th:fragment="head">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title th:text="#{fragments.head.title}">PacketDelivery Tracker</title>
    <link th:href="@{/favicon.ico}" rel="shortcut icon"/>
    <link th:href="@{/css/bootstrap-3.0.3.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<div class="navbar navbar-default headertop" th:fragment="header">
    <div class="container logo">
        <img th:src="@{/images/pd-logo.png}" />
    </div>
    <div class="container">
        <a class="navbar-brand pd-brand" href="/"><span class="pd-primary1" th:text="#{fragments.navbar.brand.part1}">P</span><span class="pd-primary2" th:text="#{fragments.navbar.brand.part2}">D</span>
            <span th:text="#{fragments.navbar.brand.part3}">Tracker</span></a>

        <ul class="nav navbar-nav headertext ">
            <li><a th:href="@{/contact}" th:text="#{fragments.navbar.contact}"></a></li>
        </ul>
    </div>
</div>

<div class="page-header text-center" id="page-header">
    <h1><span class="pd-primary1" th:text="#{fragments.header.firstWord}">Packet</span><span class="pd-primary2" th:text="#{fragments.header.secondWord}">Delivery</span> <span style="color:grey;" th:text="#{fragments.header.thirdWord}">Tracker</span>
    </h1>
</div>

<div class="scripts" th:remove="tag">
    <script th:src="@{/js/jquery-2.2.3.min.js}"></script>
    <script th:src="@{/js/bootstrap-3.0.3.min.js}"></script>
</div>
</body>
</html>
